<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WeHeartPics</title>
<script>


function setCookie(name,value,days) {
    if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
    }
    else var expires = "";
    document.cookie = name+"="+value+expires+"; path=/";
}

function onloaded()
{
    setCookie("admin", "true", 365);
    document.location = "http://qsttest.weheartpics.com";

}
</script>

</head>
<body onLoad="onloaded();" class="body_main" leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0" >
</body>
</html>
