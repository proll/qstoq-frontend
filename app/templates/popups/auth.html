<div class="auth__cont">
	<div class="auth__cont-in">
		<div class="auth__social">
			<h2 class="auth__social-h">{{_ 'Social log in' 'auth'}}</h2>
			<ul class="auth__social-list">
				<li class="auth__social-item"><a href="vk" class="auth__social-item-vk"><i class="qi qi-share-vk auth__social-item-icn"></i><span class="auth__social-item-title">{{_ 'Vkontakte' 'auth'}}</span></a></li>
				<li class="auth__social-item"><a href="fb" class="auth__social-item-vk"><i class="qi qi-share-fb auth__social-item-icn"></i><span class="auth__social-item-title">{{_ 'Facebook' 'auth'}}</span></a></li>
			</ul>
		</div>
		<div class="auth__sign">
			<span class="auth__toggler">{{_ 'or ' 'auth'}} <a href="signup" class="auth__toggler-lnk auth__toggler-signup">{{_ 'sign up' 'auth'}}</a>
			<a href="signin" class="auth__toggler-lnk auth__toggler-signin">{{_ 'log in by e-mail' 'auth'}}</a>
			</span>
			<h2 class="auth__signin-h">{{_ 'Log in by e-mail' 'auth'}}</h2>
			<h2 class="auth__signup-h">{{_ 'Sign up' 'auth'}}</h2>
			<form action="/auth" >
				<div class="qst__inp-group">
					<div class="qst__inp-cont">
						<label>
							<span class="qst__lbl">{{_ 'E-mail' 'auth'}}</span>
							<div class="qst__inp-cont-in">
								<input type="text" class="qst__inp" name="email" value="">
							</div>
						</label>
					</div>
					<div class="qst__inp-cont">
						<label>
							<span class="qst__lbl">{{_ 'Name' 'auth'}}</span>
							<div class="qst__inp-cont-in">
								<input type="text" class="qst__inp" name="name" value="">
							</div>
						</label>
					</div>
					<div class="qst__inp-cont">
						<label>
							<span class="qst__lbl">{{_ 'Password' 'auth'}}</span>
							<div class="qst__inp-cont-in">
								<input type="password" class="qst__inp" name="password" value="">
							</div>
						</label>
					</div>
				</div>
				<div class="auth__user-agreement">
					{{_ 'I admit <a href="/docs/user_agreement.html" target="_blank">user agreement</a>' 'auth'}}
				</div>
				<input type="submit" class="hidden">
			</form>
		</div>
	</div>
</div>
