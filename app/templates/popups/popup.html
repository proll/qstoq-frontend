<table class="popup__table {{klass}}" tabindex="-1">
	<tr>
		<td class="popup__td">
			<div class="popup__close">
				<div class="popup__close-col">
					<span class="close">&times;</span>
				</div>
			</div>
			<div class="popup__previous">
				<div class="popup__previous-col">
					<i class="prev"></i>
				</div>
			</div>
			<div class="popup__inner">
				<div class="popup__content">
					<i class="qi qi-popup-close popup__close-btn"></i>
					{{{content}}}
				</div>
			</div>
		</td>
	</tr>
</table>
