<span class="comment__ts" data-ts="{{ date }}">{{_timegap date}}</span>
<a class="comment__avatar" href="/user/{{user.id}}/">{{#if user.photo}}<img src="{{ user.photo.i106x106 }}" width="40" height="40">{{else}}<i class="i i-no-avatar_40"></i>{{/if}}</a>
<div class="comment__content">
	<a href="/user/{{ user.id }}/" class="comment__user unm">{{ user.name }}</a>
	<div class="comment__text">{{_uinput text }}</div>
</div>
