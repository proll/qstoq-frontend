<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>WeHeartPics - Twitter auth processing...</title><script>function log(msg) {
		console.log(msg);
	}

	function onload(){

		var opener = window.opener;
		if (window.opener!=null) {
			var loc = new String(document.location);

			loc = loc.substring(loc.indexOf("?")+1, loc.length);
			loc = loc.split("&");

			if (loc.length<3)
				return false;

			var user_id = loc[0].split("=")[1];
			var user_token = loc[1].split("=")[1];
			var user_secret = loc[2].split("=")[1];

			if(!!opener.qst && !!opener.qst.app){
				opener.qst.app.trigger("twitter:hi", {token:user_token, uid: user_id, secret: user_secret});
			}
			// window.opener.WHP.auth.TW.getAuth(user_id, user_token, user_secret);
		}
		window.close();
	}</script></head><body onload="onload()"></body></html>
