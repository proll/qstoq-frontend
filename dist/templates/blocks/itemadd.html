<div class="itemadd-cont">
	<div class="itemadd__dialog">
		<div class="itemadd__form">
			<form action="add" class="itemadd__form-el">
				<div class="qst__inp-group">
					<div class="qst__inp-cont">
						<input type="text" class="qst__inp" name="name" placeholder="{{_ 'Title' 'itemlist'}}">
					</div>
					<div class="qst__inp-cont">
						<input type="text" class="qst__inp" name="price" placeholder="{{_ 'Price, RUB' 'itemlist'}}">
					</div>
				</div>
				<div class="item__types-cont">
					<span class="item__types-title">{{_ 'After payment' 'itemlist'}}</span>
					<ul class="item__types">
						<li{{#ifEq state 'link'}} class="active"{{/ifEq}}><a href="link" rel="nofollow" class="item-link item__types-item">{{_ 'give a link' 'itemlist'}}</a></li>
						<li{{#ifEq state 'file'}} class="active"{{/ifEq}}><a href="file" rel="nofollow" class="item-file item__types-item">{{_ 'give a file' 'itemlist'}}</a></li>
						<li{{#ifEq state 'nothing'}} class="active"{{/ifEq}}><a href="nothing" rel="nofollow" class="item-nothing item__types-item">{{_ 'give nothing' 'itemlist'}}</a></li>
					</ul>
				</div>
				<div class="itemedit__link qst__inp-group">
					<div class="qst__inp-cont">
						<input type="text" class="qst__inp" name="link" placeholder="{{_ 'Link' 'itemlist'}}">
					</div>
				</div>
				<div class="itemedit__file">
					<div class="qst__inp-cont">
						<div class="itemedit__inp-file-process"></div>
						<span class="itemedit__inp-file-title">{{_ 'Drop or choose a file' 'itemlist'}}</span>
						<input type="file" class="qst__inp itemedit__inp-file" name="file" id="file_uploader" placeholder="{{_ 'Link' 'itemlist'}}">
					</div>
				</div>
				<input type="submit" class="inv">
			</form>
		</div>
		<div class="itemadd__submit">
			<span class="itemadd__error"></span><a href="add" rel="nofollow" class="itemadd__submit-a">{{_ 'Add item' 'itemlist'}}</a>
		</div>
	</div>
</div>
