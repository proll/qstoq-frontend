<div class="paysystem__cont">
	<div class="row">
		<div class="span8">
			<p class="paysystem__info-compare">
				{{_ 'phrase1_1' 'paysystem'}}<br/>
				{{_ 'phrase1_2' 'paysystem'}}
			</p>
			{{#each conf}}
			<div class="paysystem__payment-way">
				<div class="paysystem__payment-way__label">
					{{#each icons}}
					<i class="qi qi-ps-{{ this }}"></i>
					{{/each}}
					<span class="paysystem__payment-way__label-title">{{_ key 'paysystem'}}</span>
				</div>
				<div class="paysystem__payment-way__select">
					<span class="paysystem__payment-way__select-val">{{_ 'Reject' 'paysystem'}}</span>
					<ul class="paysystem__payment-way__select-ul">
						<li class="paysystem__payment-way__select-li">
							<label>
								<input type="radio" name="ps_cards" value="reject">
								<span class="paysystem__payment-way__select-li-val">{{_ 'Reject' 'paysystem'}}</span>
							</label>
						</li>
						<li class="paysystem__payment-way__select-li">
							<span class="paysystem__payment-way__select-li-val">{{_ 'Through' 'paysystem'}}</span>
						</li>
						{{#each systems}}
						<li class="paysystem__payment-way__select-li">
							<label>
								<input type="radio" name="ps_{{../key}}" value="robokassa">
								<i class="qi qi-ps-{{this}}"></i>
								<span class="paysystem__payment-way__select-li-val">{{_ this 'paysystem'}}</span>
							</label>
						</li>
						{{/each}}
					</ul>
				</div>
			</div>
			{{/each}}
		</div>
		<div class="span1"></div>
		<div class="span3"></div>
	</div>
	<div class="paysystem__spinner"></div>
</div>
