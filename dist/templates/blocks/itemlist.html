<div class="itemlist__cont">
	<div class="itemlist__table-cont">
		<table class="itemlist__table">
			<thead>
				<tr class="itemlist__table-head">
					<th class="link__caption"><span class="link__sp">{{_ 'title' 'itemlist'}}</span></th>
					<th class="link__price"><span class="link__sp">{{_ 'price' 'itemlist'}}</span></th>
					<th class="link__view-count"><span class="link__sp">{{_ 'visits' 'itemlist'}}</span></th>
					<th class="link__sold-count"><span class="link__sp">{{_ 'sold' 'itemlist'}}</span></th>
					<th class="link__overall"><span class="link__sp">{{_ 'overall' 'itemlist'}}</span></th>
					<th class="link__link"><span class="link__sp">{{_ 'link' 'itemlist'}}</span></th>
					<th class="link__toggle">&nbsp;</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<div class="itemlist__spinner"></div>
</div>
