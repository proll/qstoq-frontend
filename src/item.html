<body class="g-n n-bg">
	<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.

	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<div role="main" class="g-cont brd-rnd shd">
		<div class="item-b">
			<a class="bt brd-rnd get-bt" href="get">Купить</a>
			<h1 class="item-b-name"></h1>
			<span class="item-b-price price"></span>
			<div class="item-b-info">
				<p class="item-b-desc"></p>
			</div>

			<div class="payment-systems">
				<section class="payment-card">
					<form action="payment" class="payment-card-form">
						<fieldset class="payment-system-cards-fs1 brd-rnd n-bg">
							<input id="fld-payment-item-id" name="item-id" type="hidden"/>
							<input id="fld-payment-amount" name="amount" type="hidden"/>
							<input id="fld-payment-card-type" name="card-type" type="hidden"/>
							<div class="row payment-card-number-container">
								<label for="fld-payment-card-num" class="hidden">Номер карты</label>
								<input autocomplete="off" id="fld-payment-card-num" maxlength="19" name="card-num" type="text" placeholder="Номер карты" class="payment-inp">
							</div>
							<div class="row">
								<label>Срок действия</label>
								<select id="fld-payment-card-valid-m" name="card-valid-m">
									<option value="1">01</option>
				                    <option value="2">02</option>
				                    <option value="3">03</option>
				                    <option value="4">04</option>
				                    <option value="5">05</option>
				                    <option value="6">06</option>
				                    <option value="7">07</option>
				                    <option value="8">08</option>
				                    <option value="9">09</option>
				                    <option value="10">10</option>
				                    <option value="11">11</option>
				                    <option value="12">12</option>
								</select>
								/
								<select id="fld-payment-card-valid-y" name="card-valid-y">
									<option value="12">2012</option>
									<option value="13">2013</option>
									<option value="14">2014</option>
									<option value="15">2015</option>
									<option value="16">2016</option>
									<option value="17">2017</option>
									<option value="18">2018</option>
									<option value="19">2019</option>
									<option value="20">2020</option>
									<option value="21">2021</option>
				                    <option value="22">2022</option>
				                    <option value="23">2023</option>
				                    <option value="24">2024</option>
				                    <option value="25">2025</option>
								</select>
							</div>
							<div class="row">
								<label for="fld-payment-cardholder" class="hidden">Владелец карты</label>
								<input id="fld-payment-cardholder" name="card-cardholder" placeholder="Имя Фамилия" type="text" autocomplete="off" class="payment-inp">
							</div>
							<i class="payment-card-type-icon"></i>
						</fieldset>
						<fieldset class="payment-system-cards-fs2 brd-rnd n-bg">
							<div class="payment-card-cvc-row-wrapper">
								<div class="row payment-card-cvc-row n-bg">
									<label for="fld-payment-card-cvc" class="hidden">CVC</label>
									<input autocomplete="off"
									 id="fld-payment-card-cvc" maxlength="4" name="card-cvc" type="text" placeholder="CVC">
								</div>
							</div>
						</fieldset>
						<div class="item-b-purchase"><input type="submit" class="bt brd-rnd" value="Купить"/></div>
					</form>
				</section>
			</div>
			<div class="item-b-mail">
				<div class="item-b-mail-inner">
					<form class="buy-form" action="" method="post">
							<label for="email" class="hidden">Электронная почта</label>
							<input class="qp-inp login-inp brd-rnd" type="email" name="email" id="fld-email" value="" placeholder="Ваша электронная почта" required/>
							<input type="submit" class="hidden">
							<div class="item-b-purchase"><input type="submit" class="bt brd-rnd" value="Купить"/></div>
					</form>
				</div>
			</div>
			<div class="item-b-get">
				
			</div>
		</div>
	</div>
	<footer>
		<div class="f-cont">
			<h1 class="f-logo">by qstoq</h1>
		</div>
	</footer>
	<div class="msg-out"></div>
