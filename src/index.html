						<input class="visuallyhidden" type="submit" class="bt bt-green" value="Войти"/>
				</form>
			</div>
			<div class="auth-do">
				<a href="https://api.qstoq.ru/api/v1/auth" class="bt brd-rnd">Войти</a>
